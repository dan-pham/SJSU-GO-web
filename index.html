<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>GO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><a class="navbar-brand" href="#">GO Program</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="#">Submit Form</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Contact Administrator</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#"></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div></div>
    <div class="contact-clean">
        <form method="post">
            <h2 class="text-center">Proof of Attendance</h2>
			
            <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Full Name"></div>
            <div class="form-group"><input class="form-control is-invalid" type="email" name="email" placeholder="Student Email"><small class="form-text text-danger">Please enter a correct email address.</small></div><input class="form-control" type="text" placeholder="Student ID">
            <input
                type="file">
                <div class="form-group"><textarea class="form-control" rows="14" name="message" placeholder="Optional: Message"></textarea></div>
                <div class="form-group"><button class="btn btn-primary" type="submit">send </button></div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
